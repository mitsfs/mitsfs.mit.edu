sudo: required
services:
- docker
script:
- docker build . -t mitsfs
- docker run --rm -iv${PWD}:/host mitsfs sh -s <<EOF chown -vR $(id -u):$(id -g) .build
  cp -rva .build/ /host/ EOF
- tar -czvf mitsfs.mit.edu.tar.gz .build
deploy:
  provider: releases
  api_key:
    secure: 
  file: mitsfs.mit.edu.tar.gz
  skip_cleanup: true
  on:
    repo: mitsfs/mitsfs.mit.edu
    branch: master
